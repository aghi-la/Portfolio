<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>aghila portfolio</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=zocial" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

</head>
<body>
  <div class="container">
    <header>
      <div class="row mainhead">
        <div class="col-md-6 logo">
          <img src="images/udacitylogo.png" alt"logo" class="img-responsive">
        </div>
       <div class="col-md-6 text-right text-uppercase name">
        <h1 class="text-thin">aghila vijay</h1>
        <h3>front-end developer</h3>
       </div>
     </div>
     <hr>
   </header>
      <div class="row image1">
        <div class="col-md-12">
          <img src="images/services.jpg" alt="webimage" class="img-responsive">
        </div>
      </div>
      <div class="row featured-text">
        <div class="col-md-12">
          <h2 class="text-muted">Featured Works</h2>
        </div>
      </div>
     <div class="row contents">
       <article class="col-md-4">
         <img  class="img-responsive inline-img img-rounded" src="images/technology.jpg" alt="technology" class="img-responsive">
          <h2 class="figcap text-uppercase">technology</h2>
          <p class="link">https://github.com/udacity/technology/</p>
       </article>
       <article class="col-md-4">
          <img  class="img-responsive inline-img img-rounded" src="images/photography.jpg" alt="photography" class="img-responsive">
           <h2 class="figcap text-uppercase">photography</h2>
           <p class="link">https://github.com/udacity/photography/</p>
       </article>
       <article class="col-md-4">
           <img  class="img-responsive inline-img img-rounded" src="images/bokeh.jpg" alt="bokeh" class="img-responsive">
            <h2 class="figcap text-uppercase">bokeh</h2>
            <p class="link">https://github.com/udacity/bokeh/</p>
       </article>
    </div>
    <footer>
      <hr class="foot">
       <div id="social">
        <a href="https://twitter.com/home?status=https://github.com/udacity/responsive-images" class="zocial-twitter">Twitter</a>
        <a href="https://www.facebook.com/sharer/sharer.php?u=https://github.com/udacity/responsive-images" class="zocial-facebook">Facebook</a>
      </div>
    </footer>
   </div>
  </body>
</html>
